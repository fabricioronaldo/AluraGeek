<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">

    <header class="cabecalho">
        <img class="cacecalho__imagem" src="./assets/img/Logo.svg" alt="Imagem do logotipo da Alurageek">
        <a href="#" class="cabecalho__botao">Login</a>

            </div>
            <div class="container">

                    <img src="./assets/img/4OHkK555s1A.png" alt="" class="card__image">

                <div class="card">

                    <p class="card__texto">R$ 60,00</p>
